<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>JavaScript Calculator</title>
  </head>

  <body>
    <div id="calculator">
      <div class="previous display"></div>
      <div class="current display">0</div>
      <div class="btn operator initialize">AC</div>
      <div class="btn operator percent">%</div>
      <div class="btn operator sign">+/-</div>
      <div class="btn operator divide">/</div>
      <div class="btn key">7</div>
      <div class="btn key">8</div>
      <div class="btn key">9</div>
      <div class="btn operator add">+</div>
      <div class="btn key">4</div>
      <div class="btn key">5</div>
      <div class="btn key">6</div>
      <div class="btn operator minus">-</div>
      <div class="btn key">1</div>
      <div class="btn key">2</div>
      <div class="btn key">3</div>
      <div class="btn operator multiply">X</div>
      <div class="btn key">0</div>
      <div class="btn  dot operator">.</div>
      <div class="btn equal operator equal">=</div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
